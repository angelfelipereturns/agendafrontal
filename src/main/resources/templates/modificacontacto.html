<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<title>Contactos Spring Boot</title>
	</head>
	<body>
		<div class="container">
			<h2>Modifica Contacto con Spring Boot</h2>
			<form class="formContacto" method="POST" th:action="@{/modificacontacto}">
				<div class="form-group row">
					<label for="nombre" class="col-sm-1-12 col-form-label">Nombre:</label>
					<div class="col-sm-1-12">
						<input type="text" class="form-control" name="nombre" id="nombre" maxlength="255" th:value="${contacto.nombre}">
					</div>
				</div>
				<div class="form-group row">
					<label for="apellidos" class="col-sm-1-12 col-form-label">Apellidos:</label>
					<div class="col-sm-1-12">
						<input type="text" class="form-control" name="apellidos" id="apellidos" maxlength="255" th:value="${contacto.apellidos}">
					</div>
				</div>
				<div class="form-group row">
					<label for="telefono" class="col-sm-1-12 col-form-label">Telefono:</label>
					<div class="col-sm-1-12">
						<input type="tel" class="form-control" name="telefono" id="telefono" th:value="${contacto.telefono}">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-1-12 col-form-label">Email:</label>
					<div class="col-sm-1-12">
						<input type="email" class="form-control" name="email" id="email" maxlength="255" th:value="${contacto.email}">
					</div>
                </div>
                <input type="hidden" th:value="${contacto.id}" name="id" />
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<button id="modificar" type="submit" class="btn btn-primary">Modificar</button>
					</div>
				</div>
			</form>
		</div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script th:src="@{/js/funcionesjs.js}"></script>
	</body>
</html>
